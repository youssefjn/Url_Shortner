<div class="container">
  <div class="row">
    <h1 class="text-center text-white m-4"> Short URL</h1>
  </div>

  <div class="row shadow mt-3 p-3 m-4">
      <div class="card">
          <div class="card-body">
              <div class="input-group mb-1 mt-1">
                  <input type="text" class="form-control" placeholder="Enter URL " [(ngModel)] = "url" aria-label="Recipient's username" aria-describedby="button-addon2">
                  <button class="btn btn-outline-primary" type="button" (click) = "generateShortUrl()" id="button-addon2">Generate</button>
                </div>
          </div>
        </div>
  </div>

  <div class="row mt-3 p-3 m-4 shadow" *ngIf="isUrlGenerated || isErrorGenerated">
      <div class="card">
          <div class="card-body">
             <div *ngIf="isErrorGenerated">
              <div class="alert alert-danger" role="alert">
                  Please enter valid url.
                </div>
             </div>
             <div class="row mt-3 p-3 m-4 shadow" *ngIf="isUrlGenerated">
                  <h4>Short URL : <a href="{{originalUrl}}" target="_blank">youssefjn/{{shortUrl}}</a></h4>
              </div>
          </div>
      </div>
  </div>
  <div>
 </div>
</div>
